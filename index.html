<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b; /* zinc-950 */
        }

        .locked-glow {
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.1);
        }

        .unlocked-glow {
            box-shadow: 0 0 50px rgba(34, 197, 94, 0.2);
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(255, 255, 255, 0.1); }
            50% { border-color: rgba(255, 255, 255, 0.3); }
        }

        .timer-card {
            animation: pulse-border 3s infinite;
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-zinc-100 min-h-screen flex items-center justify-center p-6">

    <div id="main-container" class="max-w-md w-full text-center space-y-8 fade-in">
        
        <!-- Ícone de Status -->
        <div id="status-icon-container" class="flex justify-center">
            <div class="p-6 bg-zinc-900 rounded-3xl border border-zinc-800 locked-glow">
                <i id="status-icon" data-lucide="lock" class="w-16 h-16 text-red-500"></i>
            </div>
        </div>

        <!-- Cabeçalho -->
        <div class="space-y-2">
            <h1 id="main-title" class="text-5xl font-black uppercase tracking-tighter italic">
                Acesso Bloqueado
            </h1>
            <p id="sub-title" class="text-zinc-500 font-medium uppercase tracking-widest text-xs">
               
            </p>
        </div>

        <!-- Contador Brutalista -->
        <div id="timer-wrapper" class="bg-zinc-900 border border-zinc-800 rounded-2xl p-8 timer-card">
            <div id="countdown" class="text-4xl md:text-5xl font-mono font-black tracking-tighter text-white">
                00:00:00:00
            </div>
            <div class="grid grid-cols-4 mt-2 text-[10px] uppercase tracking-widest font-bold text-zinc-600">
                <span>Dias</span>
                <span>Horas</span>
                <span>Min</span>
                <span>Seg</span>
            </div>
        </div>

        <!-- Botão de Ação -->
        <div class="pt-4">
            <button id="action-button" disabled 
                class="w-full py-5 rounded-xl font-black uppercase tracking-widest transition-all duration-500 bg-zinc-800 text-zinc-500 cursor-not-allowed border border-white/5">
                Aguardando Data...
            </button>
            <p id="footer-note" class="text-zinc-600 text-[10px] mt-6 uppercase font-bold tracking-[0.2em]">
                Liberação automática em 23 de Fevereiro
            </p>
        </div>

    </div>

    <script>
        // CONFIGURAÇÃO DA DATA (22 de Fevereiro de 2026)
        const targetDate = new Date(2026, 1, 22, 0, 0, 0).getTime(); 

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const countdownElement = document.getElementById('countdown');
            const actionButton = document.getElementById('action-button');
            const statusIcon = document.getElementById('status-icon');
            const statusContainer = statusIcon.parentElement;
            const mainTitle = document.getElementById('main-title');
            const subTitle = document.getElementById('sub-title');

            if (distance < 0) {
                // LIBERADO!
                clearInterval(timerInterval);
                
                countdownElement.innerHTML = "SISTEMA ONLINE";
                countdownElement.classList.add('text-green-500');
                
                mainTitle.innerHTML = "Portal Aberto";
                mainTitle.classList.replace('text-zinc-100', 'text-white');
                
                subTitle.innerHTML = "Identidade Confirmada. Pode prosseguir.";
                subTitle.classList.replace('text-zinc-500', 'text-green-500');

                statusIcon.setAttribute('data-lucide', 'unlock');
                statusIcon.classList.replace('text-red-500', 'text-green-500');
                statusContainer.classList.replace('locked-glow', 'unlocked-glow');
                
                actionButton.disabled = false;
                actionButton.innerText = "Acessar Homenagem";
                actionButton.classList.replace('bg-zinc-800', 'bg-white');
                actionButton.classList.replace('text-zinc-500', 'text-black');
                actionButton.classList.remove('cursor-not-allowed');
                actionButton.classList.add('hover:bg-zinc-200', 'active:scale-95');

                // REDIRECIONAMENTO PARA O ARQUIVO LOCAL
                actionButton.onclick = () => {
                    document.body.innerHTML = `<div class='min-h-screen bg-zinc-950 flex items-center justify-center text-white p-10 font-black text-4xl uppercase text-center'>Carregando esther.html...</div>`;
                    setTimeout(() => {
                        window.location.href = "esther.html"; 
                    }, 800);
                };

                lucide.createIcons();
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = 
                `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        lucide.createIcons();
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
